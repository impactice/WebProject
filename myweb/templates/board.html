<!DOCTYPE html>
<html>
<head>
    <title>문의 게시판</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>문의 게시판</h1>
    <p><a href="{{ url_for('new_post') }}">새 글 작성</a></p>
    <ul>
        {% for post in posts %}
        <li><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a> ({{ post.author.username }}, {{ post.date_posted.strftime('%Y-%m-%d %H:%M') }})
            {% if current_user == post.author %}
            <a href="{{ url_for('edit_post', post_id=post.id) }}">수정</a>
            <a href="{{ url_for('delete_post', post_id=post.id) }}">삭제</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('logout') }}">로그아웃</a></p>
</body>
</html>
