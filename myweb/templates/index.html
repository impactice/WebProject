<!DOCTYPE html>
<html>
<head>
    <title>메인 페이지</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>안녕하세요!</h1>
    <p>회원 관리 및 문의 게시판 웹사이트입니다.</p> 
    <img src="{{ url_for('static', filename='images/school.png') }}" alt="학교 이미지 테스트">
    {% if current_user.is_authenticated %}
        <p><a href="{{ url_for('board') }}">문의 게시판</a> | <a href="{{ url_for('logout') }}">로그아웃</a></p>
    {% else %}
        <p><a href="{{ url_for('register') }}">회원 가입</a> | <a href="{{ url_for('login') }}">로그인</a></p>
    {% endif %}
</body>
</html>
